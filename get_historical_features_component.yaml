name: Get Features with Feast
description: Retrieves historical features using Feast from entity data CSV
inputs:
  - name: entity_csv
    type: String
  - name: feature_view_name
    type: String
  - name: repo_path
    type: String
outputs:
  - name: features_csv
    type: String
implementation:
  container:
    image: python:3.9
    command:
      - python3
      - get_features.py
    args:
      - --entity_csv
      - {inputValue: entity_csv}
      - --feature_view_name
      - {inputValue: feature_view_name}
      - --repo_path
      - {inputValue: repo_path}
      - --output_path
      - {outputValue: features_csv}
